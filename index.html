<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Scrim Logger</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="icon.ico">
        <script src="Positions.js"></script>
        <script src="SetInfo.js"></script>
        <script src="LineupEntry.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <h1>Scrim Logger</h1>
        <div id="lineup-container" class="lineup-container">
            <h1 class="section-header">LINEUP</h1>
            <button id="add-member" class="plus">Add Team Member</button>
        </div>
        <div class="match-container">
            <h1 class="section-header">SETS</h1>
            <div>
                <div id="set-column" class="small-column">
                    <div class="row-height set-header">SET</div>
                    <button id="add-set" class="plus add-set-button">+</button>
                </div>
                <div id="team-1-column" class="big-column">
                    <input id="your-team" class="team row-height" type="text" placeholder="Your Team" />
                </div>
                <div class="big-column">
                    <p style="font-size: 2.5em; font-weight: bold; margin: 0;">VS</p>
                    <div style="margin: auto 0 0 0;">
                        <label for="scrim-date">DATE: </label>
                        <input class="scrim-date" type="date" id="scrim-date" />
                    </div>
                </div>
                <div id="team-2-column" class="big-column">
                    <input id="opposite-team" class="team row-height" type="text" placeholder="Opponent Team" />
                </div>
                <div id="remove-set-column" class="small-column">
                    <!-- Spacer -->
                    <div class="row-height"></div>
                </div>
            </div>
        </div>
        <div style="margin-top: 5vh auto 10vh auto;">
            <div>
                <input type="checkbox" id="scrim-type" />
                <label for="scrim-type">Competitive?</label>
            </div>
            <button id="generate-log" class="generate-log">GENERATE LOG</button>
        </div>
        <div id="input-blocker" class="input-blocker"></div>
        <div id="preview-container" class="preview-container">
            <h1>PREVIEW (COPIED TO CLIPBOARD)</h1>
            <button id="close-preview">X</button>
            <textarea id="preview-text"></textarea>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
